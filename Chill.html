<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Title</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
  />
  <style>
    
    .dynamic-island {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 6px 15px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      transition: all 0.4s ease;
    }

    .dynamic-island.hidden {
      opacity: 0;
      transform: translateX(-50%) scale(0.5);
    }

    .mini-avatar {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      object-fit: cover;
    }

    .status-text {
      font-size: 12px;
      white-space: nowrap;
    }

    #island {
      transition: all 0.4s ease;
      transform-origin: top center;
    }

    #island.hidden {
      max-height: 0;
      opacity: 0;
      transform: scaleY(0);
      pointer-events: none;
    }

   #menuContainer {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 9999;
  user-select: none;
  font-family: Arial, sans-serif;
  background: rgba(0,0,0,0.7);
  border-radius: 8px;
  padding: 8px;
  box-shadow: 0 0 10px #00f0ffaa;

  opacity: 0.3;            /* M·ªù khi kh√¥ng hover */
  transition: opacity 0.3s ease;
  cursor: pointer;
}

#menuContainer:hover {
  opacity: 1;              /* R√µ khi hover */
}


    #menuToggleBtn {
      background-color: #00f0ff;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
      color: black;
      text-align: left;
    }

    #menuContent {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #menuContent.hidden {
      display: none;
    }

    #menuContent button {
      background-color: #00f0ff;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      color: black;
      text-align: center;
    }

    #menuContent select {
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 14px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      outline: none;
      color: black;
    }

    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    .fps-counter {
      position: fixed;
      top: 5px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      color: lime;
      font-size: 14px;
      z-index: 9999;
      font-family: Orbitron;
    }

    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 998;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 10px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .avatar-frame {
      position: relative;
      width: 180px;
      height: 180px;
      margin-bottom: 15px;
    }

    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      z-index: 1;
      position: relative;
    }

    .avatar-border {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 2;
    }

    h1 {
      font-size: 22px;
      margin: 10px 0;
      color: black;
    }

    .verified {
      color: #00f0ff;
      margin-left: 5px;
    }

    .social-icons a {
      font-size: 24px;
      margin: 0 10px;
      color: white;
      text-decoration: none;
      filter: drop-shadow(0 0 5px black);
      transition: transform 0.2s ease-in-out;
    }

    .social-icons a:hover {
      color: #00f0ff;
      transform: scale(1.1);
    }

    .info {
      font-size: 14px;
      margin: 20px 0;
      line-height: 1.6;
      color: #000;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
    }

    .timer {
      color: red;
      margin-top: 10px;
    }

    button {
      background-color: #00f0ff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    select {
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
    }

    @media screen and (max-width: 480px) {
      .avatar {
        width: 140px;
        height: 140px;
      }
      h1 {
        font-size: 18px;
      }
      .info {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="background.mp4" type="video/mp4" />
    <!-- Video n·ªÅn thay ·ªü ƒë√¢y -->
  </video>

  <!-- N√∫t ·∫©n/hi·ªán n·ªôi dung ki·ªÉu Dynamic Island -->
  <div id="dynamicIsland" class="dynamic-island">
    <div class="dynamic-content">
      <img src="avatar.jpg" alt="avatar" class="mini-avatar" />
      <span class="status-text">üéµ ƒêang ph√°t: Play Music</span>
    </div>
  </div>

  <!-- Menu gom n√∫t v√† ch·ªçn nh·∫°c -->
  <div id="menuContainer">
    <button id="menuToggleBtn" onclick="toggleMenu()">‚ò∞ Menu</button>
    <div id="menuContent" class="hidden">
      <button id="switchBgBtn" onclick="switchBackground()">Chuy·ªÉn n·ªÅn</button>
      <div class="music-btn">
        <select onchange="changeSong(this.value)">
          <option value="">Play Music</option>
          <!-- Thay nh·∫°c ·ªü ƒë√¢y-->
          <option value="./emcuoiroia.mp3">Em C∆∞·ªõi R·ªìi √Ä Remix</option>
          <option value="./freemanxlowremix.mp3">Free Man x Low Remix</option>
          <option value="./slayphonk.mp3">Slay Phonk</option>
          <option value="./thaproitudo.mp3">Th√°p R∆°i T·ª± Do</option>
          <option value="./Nh∆∞ M·ªôt Ng∆∞·ªùi D∆∞ng.m4a">Nh∆∞ M·ªôt Ng∆∞·ªùi D∆∞ng</option>
          <option value="./Robin (Chevy) - Hope Is the Thing With Feathers.m4a">
            Hope Is the Thing With Feathers
          </option>
        </select>
      </div>
    </div>
  </div>

  <div class="snow"></div>
  <div class="container">
    <div class="container" id="island">
      <div class="avatar-frame">


      
    </div>
  </div>

  <script>
    // Danh s√°ch c√°c video n·ªÅn
    const backgrounds = [
      "background.mp4", // Video n·ªÅn m·∫∑c ƒë·ªãnh
      "background2.mp4", // Video n·ªÅn th·ª© 2
      "background3.mp4", // Video n·ªÅn th·ª© 3
      "background4.mp4",
      "background5.mp4",
 
    ];

    let currentBgIndex = 0; // Bi·∫øn l∆∞u tr·∫°ng th√°i video hi·ªán t·∫°i
    let currentSong = "";
    function updateTimer() {
      const createdAt = new Date("2025-04-22T00:00:00");
      const now = new Date();
      const diff = Math.floor((now - createdAt) / 1000);
      const days = Math.floor(diff / (3600 * 24));
      const hours = Math.floor((diff % (3600 * 24)) / 3600);
      const minutes = Math.floor((diff % 3600) / 60);
      const seconds = diff % 60;
      document.getElementById(
        "timer"
      ).innerText = `${days} day ${hours} hour ${minutes} minute ${seconds} second`;
    }

    function changeSong(url) {
      const audio = document.getElementById("bgMusic");
      if (url !== currentSong) {
        currentSong = url;
        audio.src = url;
        audio.play();

        // Extract t√™n b√†i nh·∫°c t·ª´ URL
        const name = url
          .split("/")
          .pop()
          .replace(/\.[^/.]+$/, "")
          .replace(/_/g, " ");
        showDynamicIsland(name);
      }
    }

    function createSnowflakes() {
      const snow = document.querySelector(".snow");
      for (let i = 0; i < 100; i++) {
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.innerHTML = ".";
        snowflake.style.left = Math.random() * 100 + "vw";
        snowflake.style.animationDuration = 2 + Math.random() * 3 + "s";
        snowflake.style.opacity = Math.random();
        snowflake.style.fontSize = 8 + Math.random() * 10 + "px";
        snow.appendChild(snowflake);
      }
    }

    let lastFrame = performance.now();
    let frameCount = 0;
    let fps = 0;

    function updateFPS() {
      const now = performance.now();
      frameCount++;
      if (now - lastFrame >= 1000) {
        fps = frameCount;
        frameCount = 0;
        lastFrame = now;
        document.getElementById("fps").innerText = "FPS: " + fps;
      }
      requestAnimationFrame(updateFPS);
    }
    // V√≠ d·ª•: hi·ªán island khi ph√°t nh·∫°c
    function showDynamicIsland(songName) {
      const island = document.getElementById("dynamicIsland");
      const status = island.querySelector(".status-text");
      status.innerText = "üéµ ƒêang ph√°t: " + songName;
      island.classList.remove("hidden");

      setTimeout(() => {
        island.classList.add("hidden");
      }, 5000); // T·ª± ·∫©n sau 5 gi√¢y
    }

    function toggleIsland() {
      const island = document.getElementById("island");
      const btn = document.getElementById("toggleIslandBtn");
      island.classList.toggle("hidden");
      btn.innerText = island.classList.contains("hidden") ? "Hi·ªán l·∫°i" : "Thu g·ªçn";
    }

    function toggleMenu() {
      const menu = document.getElementById("menuContent");
      menu.classList.toggle("hidden");
    }

    // H√†m chuy·ªÉn ƒë·ªïi n·ªÅn video
    function switchBackground() {
      currentBgIndex = (currentBgIndex + 1) % backgrounds.length; // L·∫∑p v√≤ng
      const video = document.getElementById("bgVideo");
      video.src = backgrounds[currentBgIndex]; // ƒê·ªïi video
      video.load(); // T·∫£i l·∫°i
      video.play(); // Ph√°t l·∫°i
    }

    setInterval(updateTimer, 1000);
    window.onload = () => {
      updateTimer();
      createSnowflakes();
      updateFPS();
    };

    // Ch·∫∑n F12, Ctrl+Shift+I, Ctrl+U, chu·ªôt ph·∫£i
    document.addEventListener("keydown", function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey &&
          e.shiftKey &&
          (e.key === "I" || e.key === "J" || e.key === "C")) ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
      }
    });

    // Ch·∫∑n chu·ªôt ph·∫£i
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });
  </script>
  <audio id="bgMusic" autoplay loop hidden></audio>
</body>
</html>
